    // Typewriter effect
    function typeWriterEffect(text, elementId, delay = 150) {
      const element = document.getElementById(elementId);
      let index = 0;
      function type() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          setTimeout(type, delay);
        }
      }
      type();
    }
