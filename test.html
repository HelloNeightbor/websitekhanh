    html, body {

      overflow: hidden;

    }

    /* Video n·ªÅn */
    video#background-video {

      top: 0; left: 0;

    /* M√†n h√¨nh ƒëen ban ƒë·∫ßu */
    #intro-overlay {

      background: black;

      opacity: 1;

    #intro-overlay.hidden {

    /* Blur n·ªÅn */
    .blur-overlay {
      position: fixed;

      backdrop-filter: blur(0px);

      z-index: -2;
    }

    .blurred {

    }

    /* Profile Discord */
    .profile-container {
      position: relative;
      z-index: 1;
      width: 320px;
      margin: 120px auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
    }

    .profile-container img {
      border-radius: 50%;
      border: 3px solid white;
      width: 96px;
      height: 96px;
      margin-bottom: 10px;
    }

    .status-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 5px;
      vertical-align: middle;
    }

    .online { background-color: #43b581; }
    .idle { background-color: #faa61a; }
    .dnd { background-color: #f04747; }
    .offline { background-color: #747f8d; }

    /* Typing Text - Demon Intro */

      font-family: 'Creepster', cursive;
      font-size: 70px;
      color: red;
      text-shadow: 0 0 20px black;
      z-index: 6;
    }

    .typing-container span::after {
      content: "|";
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

  <script>
    // Typewriter effect
    function typeWriterEffect(text, elementId, delay = 150) {
      const element = document.getElementById(elementId);
      let index = 0;
      function type() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          setTimeout(type, delay);
        }
      }
      type();
    }

    // Hi·ªán DEMON t·ª´ ƒë·∫ßu
    typeWriterEffect("DEMON", "text");

    // Click ƒë·ªÉ ti·∫øp t·ª•c
   document.body.addEventListener("click", () => {
  const overlay = document.getElementById("intro-overlay");
  const blur = document.getElementById("blur-overlay");
  const video = document.getElementById("background-video");
  const music = document.getElementById("music");

  // üëâ ·∫®n ch·ªØ DEMON
  document.querySelector(".typing-container").style.display = "none";

  blur.classList.add("blurred");

  setTimeout(() => {
    overlay.classList.add("hidden");
  }, 500);

  video.play().catch(err => console.warn("‚ö†Ô∏è Kh√¥ng th·ªÉ ph√°t video:", err));
  music.play().catch(err => console.warn("‚ö†Ô∏è Kh√¥ng th·ªÉ ph√°t nh·∫°c:", err));
}, { once: true });


    // Load Discord User
    function getStatusClass(status) {
      switch (status) {
        case "online": return "online";
        case "idle": return "idle";
        case "dnd": return "dnd";
        default: return "offline";
      }
    }

    function loadDiscordUser(userId, suffix) {
      fetch(`http://localhost:3000/discord-status?user=${userId}`)
        .then(res => res.json())
        .then(data => {
          if (!data.username) {
            document.getElementById(`username${suffix}`).textContent = "‚ùå Kh√¥ng t√¨m th·∫•y user";
            return;
          }

          document.getElementById(`avatar${suffix}`).src = data.avatar;
          document.getElementById(`username${suffix}`).textContent = data.username;

          const dotClass = getStatusClass(data.status);
          document.getElementById(`status${suffix}`).innerHTML =
            `<span class="status-dot ${dotClass}"></span> ${data.status}`;

          document.getElementById(`activity${suffix}`).textContent = `üéÆ ${data.activity}`;
        })
        .catch(err => {
          console.error("‚ùå L·ªói khi l·∫•y d·ªØ li·ªáu:", err);
          document.getElementById(`discord-profile-${suffix}`).innerHTML =
            `<p>‚ùå Kh√¥ng th·ªÉ t·∫£i th√¥ng tin ng∆∞·ªùi d√πng.</p>`;
        });
    }

    loadDiscordUser("767688473385500672", "1");
